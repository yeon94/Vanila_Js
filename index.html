<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanila_Js</title>
    <link type="text/css" rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="clock">
        <h2 class="clock__day"></h2>
        <h2 class="clock__time"></h2>
      </div>
      <div class="user_name">
        <form class="username-form form">
          <label>USER NAME</label>
          <input type="text" placeholder="Please! Write your name" />
        </form>
        <span class="identify-name greetings"></span>
      </div>
      <div class="todo">
        <form class="toDoForm">
          <label>TO DO LIST</label>
          <input type="text" placeholder="TO DO" />
        </form>
        <ul class="toDoList"></ul>
      </div>
      <div class="weather">
        <span></span>
      </div>
    </div>
    <script src="src/clock.js"></script>
    <script src="src/image.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/username.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
